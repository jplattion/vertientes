<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contacta con Vertientes - Agua Sin Límite y envíanos tu consulta, te responderemos a la brevedad.">
    <meta name="keywords"
        content="agua filtrada, agua purificada, dispenser, agua de red, alquiler, caba, amba, zona oeste, zona norte, sin botellón">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <title>Formas de contacto</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <!-- logo-->
        <a href="../index.html">
            <img class="logo mx-auto d-block" src="../images/logo_vertientes_text.svg" alt="Logo Vertientes">
        </a>
    </header>
    <!-- Navegación superior-->
    <div class="container-fluid sticky-top">
        <!-- apertura barra nav -->
        <div class="row">
            <div class="col-lg-12 col-12">
                <nav class="navbar navbar-expand-sm navbar-dark nav nav-pills">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse nav-fill" id="navbarNav">
                        <a class="nav-link nav--top--link" href="../index.html">Inicio</a>
                        <a class="nav-link nav--top--link" href="./servicios.html">Servicios</a>
                        <a class="nav-link nav--top--link" href="./clientes.html">Clientes</a>
                        <a class="nav-link nav--top--link" href="./faqs.html">FAQs</a>
                        <a class="nav-link nav--top--link active" href="#">Contacto</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- inicio de contenido principal -->
    <main class="container-fluid row m-0">
        <!-- Formulario de contacto -->
        <section class="container__main col-md-8">
            <form>
                <h1 class="titulo">Formulario de contacto</h1>

                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                    <label for="nombre">Ingrese su nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="apellido" name="apellido"
                        placeholder="Ingrese su apellido">
                    <label for="apellido">Ingrese su apellido</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" type="email" id="email" name="email" placeholder="email@ejemplo.com">
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" type="tel" id="telefono" name="telefono"
                        placeholder="Numero telefónico">
                    <label for="telefono">Teléfono de contacto</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" name="dispenser" id="dispenser--election">
                        <option selected>Elija el modelo</option>
                        <option value="1">Space mini red</option>
                        <option value="2">Space red</option>
                        <option value="3">Space fridge red</option>
                        <option value="4">Silver mini red</option>
                        <option value="5">Silver red</option>
                        <option value="6">Silber fridge red</option>
                    </select>
                    <label for="dispenser">Estoy interesado en</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" name="consulta" id="consulta" cols="30" rows="10"
                        placeholder="Deje aquí su consulta"></textarea>
                    <label for="consulta">Escriba aqui su consulta</label>
                </div>

                <!-- Botones -->
                <input class="btn--contacto" type="reset" value="Reset">
                <input class="btn--contacto" type="submit" value="Enviar">

            </form>
        </section>

        <!-- imagen lateral -->
        <div class="col-md-4">
            <img class="img-fluid img--aside" src="../images/contacto.png" alt="Vaso con agua">
        </div>
    </main>

    <!-- Inicio footer -->
    <footer>
        <!-- Menu de navegación inferior-->
        <nav class="footer__nav">
            <div class="subtitulo--footer">Menú de navegación</div>
            <div class="footer__nav__item">
                <a class="nav--foot--link" href="../index.html">Inicio</a>
                <a class="nav--foot--link" href="./servicios.html">Servicios</a>
                <a class="nav--foot--link" href="./clientes.html">Clientes</a>
                <a class="nav--foot--link" href="./faqs.html">FAQs</a>
                <a class="nav--foot--link" href="#">Contacto</a>
            </div>
        </nav>

        <!-- Formas de contacto -->
        <div class="footer__div--contacto">
            <div class="subtitulo--contacto">Contáctanos</div>
            <div class="logos--contacto">
                <a target="_blank" href="https://api.whatsapp.com/send?phone=0123456789"><img class="footer__logo"
                        src="../images/whatsapp.svg" alt="Enviar Whatsapp"></a>
                <a target="_blank" href="mailto:info@maildeejemplo.com.ar"><img class="footer__logo"
                        src="../images/logo_mail.svg" alt="Enviar email"></a>
            </div>
        </div>

        <!-- Redes sociales-->
        <div class="footer__div--redes">
            <div class="subtitulo--contacto">Síguenos</div>
            <div class="logos--redes">
                <a target="_blank" href="https://www.facebook.com"><img class="footer__logo"
                        src="../images/facebook.svg" alt="Ir a Facebook"></a>
                <a target="_blank" href="https://www.instagram.com"><img class="footer__logo"
                        src="../images/instagram.svg" alt="Ir a Instagram"></a>
            </div>
        </div>

        <!-- Copyrigth -->
        <div class="copyrigth">® 2022 - Juan Pablo Lattion</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
